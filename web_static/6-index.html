<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <title>Airbnb Clone</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>Kilifi</h2>
                        <ul>
                            <li>Watamu</li>
                            <li>Bofa beach</li>
                            <li>Kilifi creek</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Mombasa</h2>
                        <ul>
                            <li>Haller Park</li>
                            <li>Fort Jesus</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Pool</li>
                    <li>Air Conditioning</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>

    <main></main>

    <footer>
        <div>Best School</div>
    </footer>
</body>
</html>
