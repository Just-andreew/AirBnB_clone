<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AirBnB clone </title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
        }

        header h1 {
            color: white;
            line-height: 70px;
        }

        main {
            min-height: calc(100vh - 130px);
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }

        footer div {
            color: white;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    
    <main></main>
    
    <footer>
        <div>Best School center vertically and horizontally</div>
    </footer>
</body>
</html>
